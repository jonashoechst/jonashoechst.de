---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>

    {% if site.analytics-google %}
        {% include analytics-google.html %}
    {% endif %}

    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name=author content="{{ site.name }}">

    {% seo %}

    {% include favicon.html %}

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ "/feed.xml" | absolute_url }}" />

    <!-- Font Awesome 6.5.2 - supports Google Scholar icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    
    /* Always include light theme as base */
    {% capture scss_sheet_light %}{% include style.scss %}{% endcapture %}
    {{ scss_sheet_light | scssify }}
    
    /* For auto mode, also respect system preference initially */
    {% if site.dark-theme == "auto" %}
    @media (prefers-color-scheme: dark) {
        html:not(.light-theme):not(.dark-theme) {
            {% capture scss_sheet_dark %}{% include style-dark.scss %}{% endcapture %}
            {{ scss_sheet_dark | scssify }}
        }
    }
    {% endif %}
    
    </style>
    
    <!-- Dark theme stylesheet - controlled by JavaScript -->
    <style id="dark-theme-styles" media="none">
    {% capture scss_sheet_dark %}{% include style-dark.scss %}{% endcapture %}
    {{ scss_sheet_dark | scssify }}
    </style>
    
    <!-- Load theme toggle script early to prevent flash -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme-preference');
            const html = document.documentElement;
            const darkStyles = document.getElementById('dark-theme-styles');
            
            if (theme === 'dark') {
                html.classList.add('dark-theme');
                html.classList.remove('light-theme');
                if (darkStyles) darkStyles.media = 'all';
            } else if (theme === 'light') {
                html.classList.add('light-theme');
                html.classList.remove('dark-theme');
                if (darkStyles) darkStyles.media = 'none';
            }
        })();
    </script>
    <script src="{{ '/assets/js/theme-toggle.js' | absolute_url }}"></script>

</head>
<body>
    <!-- SVG Sprite -->
    {% include icons-umr.svg %}
    <div class="wrapper-{% if site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
        {% if page.layout == "post" %}
            <div class="post">
        {% else %}
            {% if showHeader != true %}
                <div class="page {{ page.title | downcase }}">
            {% else %}
                <div class="{{ page.title | downcase }}">
            {% endif %}
        {% endif %}

            {{ content }}
            </div>
                </div>
            </div>
    </div>
</body>
</html>
