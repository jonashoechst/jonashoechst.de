# do you want a larger site? change the option below
# options: [normal, large] | default: normal
# normal = 560px / large = 810px
width: normal

# if you don't need pagination, comment the *paginate* configs below
# paginate: 5
# paginate_path: "blog/:num/"

# if you don't need projects, comment the *projects* configs below
projects: false

# if you don't need "about" or "blog", comment them out below
about: true
blog: true
publications: true

# do you want to show the "read time" of the posts?
read-time: false

# do you want to show the "tags" inside the posts?
show-tags: true

# related posts inside a post?
related: false

# Display links for next and previous posts for the specified categories
post-advance-links: [blog]

# show author block at the end of a post ?
show-author: true

# do you want some animations?
animation: true

plugins:
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jekyll/scholar

exclude:
  - Gemfile
  - Rakefile
  - travis.sh
  - FAQ.md
  - README.md

# configuration from https://techblog.lankes.org/2015/04/06/From-Wordpress-to-Jekyll/
scholar:
  style: assets/bibliography/ieee.csl
  bibliography_template: bibtex
  locale: en

  group_by: year
  group_order: descending
  bibliography_group_tag: h3

  sort_by: year,month
  order: descending
  bibliography_list_tag: ul

  # https://github.com/inukshuk/jekyll-scholar#file-repositories
  repository: assets/papers

  reference_tagname: div

  details_link_class: "hidden"
